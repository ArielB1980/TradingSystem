[theme]
primaryColor = "#00d26a"
backgroundColor = "#0a0a0f"
secondaryBackgroundColor = "#1a1a24"
textColor = "#e8e8e8"
font = "monospace"

[server]
headless = true
port = 8501
enableCORS = false
enableXsrfProtection = false
runOnSave = true

[browser]
gatherUsageStats = false

[client]
showErrorDetails = true
toolbarMode = "minimal"
